<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Importación de estilos CSS -->
    <link rel="stylesheet" href="/static/css/estilos.css"> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<!-- Body del Html desde donde se ejecutara el juego usando canvas -->
<body onload="startGame()">
    <br>
    <!-- Nombre del juego colocado con estilos de color Bootstrap -->
    <div class="TituloJuego">
        <h1 class="p-3 mb-2 bg-primary text-white titulo">Block Hopper</h1>
    </div>

    <!-- Alerta con estilos Bootstrap para dar un mensaje a los usuarios -->
    <div class="alerta alert alert-primary" role="alert">
       Este juego ha sido desarrollado con JavaScript. <br>
       Esperamos que te diviertas mucho
    </div>

    <!-- Importación de funciones de archivo JavaScript -->
    <script src="/static/js/scripts.js"></script>


</body>

</html>
